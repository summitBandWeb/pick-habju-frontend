name: Preview

on:
  pull_request:
    branches: ["main", "dev"]

jobs:
  vercel-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      GIT_AUTHOR_EMAIL: ${{ secrets.EMAIL }}
      GIT_AUTHOR_NAME: "S-Gihun"
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }} --cwd=pick-habju

      - name: Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }} --cwd=pick-habju

      - name: Override Git Author
        run: |
          git config --global user.email "${GIT_AUTHOR_EMAIL}"
          git config --global user.name "${GIT_AUTHOR_NAME}"
          git commit --amend --no-edit --author="${GIT_AUTHOR_NAME} <${GIT_AUTHOR_EMAIL}>"

      - name: Deploy to Preview
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} --cwd=pick-habju)
          echo "preview_url=$DEPLOY_URL" >> $GITHUB_OUTPUT

      - name: Comment Preview URL
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ðŸŽ‰ êµ¬í˜„í•œ ê¸°ëŠ¥ Preview : ${{ steps.deploy.outputs.preview_url }}

          comment_tag: "vercel_preview_${{ github.event.pull_request.number }}"
          mode: "upsert"
